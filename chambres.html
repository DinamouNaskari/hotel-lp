    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Ajouter un peu d'espace autour des images */
        .img-fluid {
            margin-bottom: 15px;
            cursor: pointer; /* Changer le curseur pour indiquer que l'image est cliquable */
        }

        /* Ajouter une bordure autour des images */
        .img-fluid.rounded {
            border: 1px solid #ddd;
        }

        /* Style pour la fenêtre modale */
        .modal {
            display: none; /* Masquer la fenêtre modale par défaut */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Fond semi-transparent */
        }

        .modal-content {
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background: #fff; /* Fond blanc pour le contenu */
            border-radius: 8px; /* Bords arrondis */
        }

        .modal-content img {
            width: 100%; /* Adapter l'image à la largeur de la fenêtre modale */
            border-bottom: 1px solid #ddd; /* Ligne de séparation entre l'image et le texte */
        }

        .modal-content h3 {
            margin: 15px 0;
            text-align: center;
        }

        .modal-content p {
            text-align: center;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Style pour les prix cliquables */
        .price {
            cursor: pointer; /* Changer le curseur pour indiquer que le prix est cliquable */
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <!-- Chambres -->
    <div class="container my-5">
        <h2 class="text-center">Nos Chambres</h2>
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <img src="assets/images/lit1.jpg" class="img-fluid rounded" alt="Chambre Simple" onclick="openModal('assets/images/lit1.jpg', 'Chambre Simple', '10,000 FCFA')">
                <h3>Chambre Simple</h3>
                <p class="price" onclick="openModal('assets/images/lit1.jpg', 'Chambre Simple', '10,000 FCFA')">Prix: 10,000 FCFA</p>
            </div>
            <div class="col-md-4">
                <img src="assets/images/salon1.jpg" class="img-fluid rounded" alt="Chambre Double" onclick="openModal('assets/images/salon1.jpg', 'Chambre Double', '15,000 FCFA')">
                <h3>Chambre Double</h3>
                <p class="price" onclick="openModal('assets/images/salon1.jpg', 'Chambre Double', '15,000 FCFA')">Prix: 15,000 FCFA</p>
            </div>
            <div class="col-md-4">
                <img src="assets/images/lp.jpg" class="img-fluid rounded" alt="Suite Présidentielle" onclick="openModal('assets/images/lp.jpg', 'Suite Présidentielle', '30,000 FCFA')">
                <h3>Suite Présidentielle</h3>
                <p class="price" onclick="openModal('assets/images/lp.jpg', 'Suite Présidentielle', '30,000 FCFA')">Prix: 30,000 FCFA</p>
            </div>
        </div>

    <!-- Fenêtre modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="Image agrandie">
            <h3 id="modalTitle"></h3>
            <p id="modalPrice"></p>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir la fenêtre modale
        function openModal(imgSrc, title, price) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            var modalTitle = document.getElementById("modalTitle");
            var modalPrice = document.getElementById("modalPrice");

            modal.style.display = "block";
            modalImg.src = imgSrc;
            modalTitle.innerText = title;
            modalPrice.innerText = 'Prix: ' + price;
        }

        // Fonction pour fermer la fenêtre modale
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Fermer la fenêtre modale si l'utilisateur clique en dehors de celle-ci
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
